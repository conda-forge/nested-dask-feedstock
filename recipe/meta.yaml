{% set name = "nested-dask" %}
{% set version = "0.3.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nested_dask-{{ version }}.tar.gz
  sha256: c71e7709a6a7df943a9e51456be70cd64021282e8747c81de7a482616311828a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=62
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - nested-pandas >=0.3.0,<0.4.0
    - numpy
    - dask-core >=2024.3.0
    - dask-expr
    - pyarrow

test:
  imports:
    - nested_dask
  commands:
    - pip check
    - pytest tests/nested_dask/test_accessor.py
  requires:
    - pip
    - pytest
    - requests
    - aiohttp
    - python {{ python_min }}
  source_files:
    - tests

about:
  home: https://github.com/lincc-frameworks/nested-dask
  summary: A dask extension of nested-pandas.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dougbrn
    - hombit
